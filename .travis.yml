language: csharp
sudo: required
dist: trusty
dotnet: 1.0.0-preview2-003121
solution: GoogleMapsApi.sln

addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet-release/ trusty main'
      key_url: 'https://apt-mo.trafficmanager.net/keys/microsoft.asc'
    packages:
    - dotnet-dev-1.0.1

install:
  - dotnet restore GoogleMapsApi.sln
script:
  - dotnet build GoogleMapsApi.sln -c Release
  - dotnet test ./GoogleMapsApi.Test/GoogleMapsApi.Test.csproj